version: '3.7'
services:
  bot:
    build:
      context: .
    restart: always
    env_file:
      - ./.env
    network_mode: 'host'

  lavalink:
    build:
      context: .
      dockerfile: Dockerfile-Lavalink
    restart: always
    env_file:
      - ./.env_lavalink
    ports:
      - 7000:7000
    network_mode: 'host'

  redis:
    image: "redis:4-alpine"
    entrypoint: redis-server --appendonly yes
    command: > 
    redis-cli -h redis config set stop-writes-on-bgsave-error no
    restart: always
    ports:
      - 6379:6379