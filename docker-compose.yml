version: '3.7'
services:
  bot:
    build:
      context: .
    restart: always
    env_file:
      - ./.env
    network_mode: 'host'

  lavalink:
    build:
      context: .
      dockerfile: Dockerfile-Lavalink
    restart: always
    env_file:
      - ./.env_lavalink
    ports:
      - 7000:7000
    network_mode: 'host'
    mem_limit: 4GB

  redis:
    image: "redis:4-alpine"
    restart: always
    command: redis-server --requirepass abooody888
    ports:
      - 6379:6379
    mem_limit: 1GB